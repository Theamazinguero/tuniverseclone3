<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tuniverse - Community & Stamps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tuniverse</h1>
    <p>Community sharing + passport stamps (prototype)</p>
  </header>

  <!-- Basic user setup -->
  <section id="userSection">
    <h2>User Setup</h2>

    <div class="field-group">
      <label for="displayNameInput">Display Name</label>
      <input
        id="displayNameInput"
        type="text"
        placeholder="Name shown in community feed and achievements"
      />
    </div>

    <!-- Optional: for your real Spotify calls -->
    <div class="field-group">
      <label for="accessTokenInput">Spotify Access Token (optional for now)</label>
      <input
        id="accessTokenInput"
        type="text"
        placeholder="Paste your Spotify token if you use it elsewhere"
      />
    </div>

    <!-- Testing helpers so you can verify everything without Spotify wired in -->
    <div class="button-row">
      <button type="button" onclick="setTestTrack()">
        Set Test Track
      </button>
      <button type="button" onclick="setTestPassportCountries()">
        Set Test Passport Countries
      </button>
    </div>

    <p id="currentTrackLabel"></p>
    <p id="passportSummaryLabel"></p>
  </section>

  <!-- Community share section -->
  <section id="communitySection">
    <h2>Community</h2>

    <p>Share the track youâ€™re currently listening to with a short message.</p>

    <div class="field-group">
      <label for="communityMessageInput">Message (optional)</label>
      <textarea
        id="communityMessageInput"
        rows="3"
        placeholder="Say something about this track..."
      ></textarea>
    </div>

    <div class="button-row">
      <button type="button" onclick="shareToCommunity()">
        Share to Community
      </button>
      <button type="button" onclick="loadCommunityFeed()">
        Refresh Community Feed
      </button>
    </div>

    <div id="communityFeed"></div>
  </section>

  <!-- Achievements / stamps section -->
  <section id="achievementsSection">
    <h2>Passport Stamps</h2>

    <p>
      These unlock based on your passport countries and how much you post in the community.
    </p>

    <div class="button-row">
      <!-- Later, you can replace loadPassport() with real passport loading -->
      <button type="button" onclick="loadAchievements()">
        Refresh Achievements
      </button>
    </div>

    <div id="achievementsList"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
