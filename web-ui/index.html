<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tuniverse Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tuniverse Community</h1>

<section>
  <h2>User</h2>
  <input id="displayNameInput" type="text" placeholder="Display Name">
  <button onclick="setTestTrack()">Set Test Track</button>
  <button onclick="setTestPassportCountries()">Set Test Passport Countries</button>
  <p id="currentTrackLabel"></p>
  <p id="passportSummaryLabel"></p>
</section>

<section>
  <h2>Share to Community</h2>
  <textarea id="communityMessageInput" placeholder="Say something"></textarea>
  <button onclick="shareToCommunity()">Share</button>
  <button onclick="loadCommunityFeed()">Refresh Feed</button>
  <div id="communityFeed"></div>
</section>

<section>
  <h2>Achievements</h2>
  <button onclick="loadAchievements()">Refresh Achievements</button>
  <div id="achievementsList"></div>
</section>

<script src="app.js"></script>

</body>
</html>
