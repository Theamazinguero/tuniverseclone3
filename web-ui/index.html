<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tuniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tuniverse</h1>
    <p>Music passport + community sharing (prototype)</p>
  </header>

  <!-- Access token + display name -->
  <section id="userSection">
    <h2>User Setup</h2>
    <div class="field-group">
      <label for="accessTokenInput">Spotify Access Token</label>
      <input
        id="accessTokenInput"
        type="text"
        placeholder="Paste your Spotify access token here"
      />
    </div>

    <div class="field-group">
      <label for="displayNameInput">Display Name</label>
      <input
        id="displayNameInput"
        type="text"
        placeholder="Name shown in community feed"
      />
    </div>

    <!-- This button is optional; it only matters if you already wired fetchCurrentTrack() in app.js -->
    <button type="button" onclick="fetchCurrentTrack && fetchCurrentTrack()">
      Refresh Current Track (if implemented)
    </button>
  </section>

  <!-- Community share section -->
  <section id="communitySection">
    <h2>Community</h2>

    <p>
      Share the track youâ€™re currently listening to with a short message.
    </p>

    <div class="field-group">
      <label for="communityMessageInput">Message (optional)</label>
      <textarea
        id="communityMessageInput"
        rows="3"
        placeholder="Say something about this track..."
      ></textarea>
    </div>

    <div class="button-row">
      <button type="button" onclick="shareToCommunity()">
        Share to Community
      </button>
      <button type="button" onclick="loadCommunityFeed()">
        Refresh Community Feed
      </button>
    </div>

    <div id="communityFeed"></div>
  </section>

  <!-- If you have other sections (map, passport, etc.), you can add them below -->

  <script src="app.js"></script>
</body>
</html>
