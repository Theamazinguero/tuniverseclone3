<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tuniverse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Tuniverse</h1>

<section>
  <h2>Spotify</h2>

  <button onclick="loginWithSpotify()">Login with Spotify</button>
  <p id="authStatus"></p>

  <label>
    Paste Spotify Access Token (fallback)
    <input id="accessTokenInput" type="text">
  </label>

  <button onclick="saveAccessToken()">Save Token</button>
  <button onclick="loadCurrentTrack()">Load Current Track</button>

  <p id="currentTrackLabel"></p>
</section>

<section>
  <h2>User</h2>
  <input id="displayNameInput" type="text" placeholder="Display Name">
</section>

<section>
  <h2>Share to Community</h2>

  <textarea id="communityMessageInput" placeholder="Say something"></textarea>

  <button onclick="shareToCommunity()">Share</button>
  <button onclick="loadCommunityFeed()">Refresh Feed</button>

  <div id="communityFeed"></div>
</section>

<section>
  <h2>Achievements</h2>

  <input id="countryCountInput" type="number" placeholder="# of Countries">
  <button onclick="loadAchievements()">Refresh Achievements</button>

  <div id="achievementsList"></div>
</section>

<script src="app.js"></script>
</body>
</html>
